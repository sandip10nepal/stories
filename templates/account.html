{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-4">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center mb-4">Sign Up </h2>
        <!-- Sign Up Form -->
        <form id="signupForm" method="POST">
          {% csrf_token %}
          <hr>
          {% if messages %}
          {{ message.tags }}
          <div class = "alert alert-primary" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
          </div>
          {% endif %}
          <div class="form-group">
            <label for="signupName">First Name:</label>
            <input type="text" class="form-control" name="first_name" id="signupName" required>
          </div>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" name="username" id="loginusername" required>
          </div>
          <div class="form-group">
            <label for="signupEmail">Email address:</label>
            <input type="email" class="form-control" name="email" id="signupEmail" required>
          </div>
          <div class="form-group">
            <label for="signupPassword">Password:</label>
            <input type="password" class="form-control" name="password" id="signupPassword" required>
          </div>
          <p>Already Have an account <a href = "/login">Login</a></p>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>

</div>
    </div>
</div>

{% endblock %}
